<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Game Interface</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="medicine-bg">
        <svg class="medicine-icon pill" width="60" height="60" viewBox="0 0 60 60">
            <ellipse cx="30" cy="30" rx="24" ry="12" fill="#fff" stroke="#4caf50" stroke-width="4"/>
            <rect x="18" y="18" width="24" height="24" rx="12" fill="#2196f3" opacity="0.5"/>
        </svg>
        <svg class="medicine-icon cross" width="50" height="50" viewBox="0 0 50 50">
            <rect x="20" y="5" width="10" height="40" fill="#ff5252"/>
            <rect x="5" y="20" width="40" height="10" fill="#ff5252"/>
        </svg>
        <svg class="medicine-icon pill2" width="40" height="40" viewBox="0 0 40 40">
            <ellipse cx="20" cy="20" rx="16" ry="8" fill="#fff" stroke="#2196f3" stroke-width="3"/>
            <rect x="10" y="10" width="16" height="16" rx="8" fill="#4caf50" opacity="0.5"/>
        </svg>
        <svg class="medicine-icon cross2" width="30" height="30" viewBox="0 0 30 30">
            <rect x="13" y="2" width="4" height="26" fill="#ffb300"/>
            <rect x="2" y="13" width="26" height="4" fill="#ffb300"/>
        </svg>
    </div>
    <header>
        <div class="container">
            <h1 class="animated-text">Welcome to the M S O  Game</h1>
            <p class="rainbow-text">Test your knowledge about medicine and health!</p>
        </div>
    </header>
    <main>
        <div id="start-screen">
            <button id="play-btn" class="animated-btn">
                <i class="fa-solid fa-play"></i> Play Game
            </button>
        </div>
        <section id="game-area">
            <h2>Game Area</h2>
            <p>Instructions: Answer the questions correctly to score points!</p>
            <div id="question-container" style="margin-top:2em;"></div>
            <div id="score" style="margin-top:1em;"></div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2023 Medicine Game. All rights reserved.</p>
        </div>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
